buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:0.10.195"
    }
}
plugins {
    id "com.jfrog.bintray" version "1.0"
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

sourceCompatibility = '1.6'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:0.10.195"
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.github.spullara.cli-parser:cli-parser:1.1.2'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.jetbrains.intellij.pluginRepository.Uploader'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

group = 'org.jetbrains.intellij'
if (hasProperty("buildNumber")) {
    version = "0.1.$buildNumber"
}
apply plugin: 'maven-publish'
task sourceJar(type: Jar) {
    from sourceSets.main.kotlin
}
artifacts {
    archives sourceJar, fatJar
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar {
                classifier "sources"
            }
            artifact fatJar {
                classifier "all"
            }
        }
    }
}
if (hasProperty("bintrayUser")) {
    bintray {
        user = bintrayUser
        key = bintrayApiKey
        publish = true
        publications = ['mavenJava']
        pkg {
            repo = "maven"
            name = "plugin-repository-rest-client"
            version {
                name = "0.1.$buildNumber"
            }
        }
    }
}
